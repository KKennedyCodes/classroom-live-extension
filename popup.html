<!doctype html>

<html>
	<head>
		<style type="text/css">
			#mainPopup {
				padding: 10px;
				height: 300px;
				width: 200px;
				font-family: Helvetica, Ubuntu, Arial, sans-serif;
			}
			h1 {
				font-size: 2em;
			}
		</style>
	 <link rel="stylesheet" href="main.css"/>
	</head>
	
	<body>
<div id="mainPopup">
  <a href="http://localhost:3000/sessions" target="_blank"><img src="https://live.staticflickr.com/65535/49296000551_fe05df3618_b.jpg" className="homeTitle" alt="ClassroomLogo" /></a>
  <h4>Submit Status</h4>
	<!-- <div class="form-style-5" id="form"> -->
		<form class="name-form" id="name-form" action="#" method='POST'>
      <input class="name-input" type="text"
        id="name-input" placeholder="Type your name here..."><br><br>
      <input class="name-input" type="text"
        id="comment-input" placeholder="Type your comment..."><br><br>
        <select name="status" id="status-input">
          <option value="stuck">Stuck</option>
          <option value="question">Question</option>
          <option value="working">Working</option>
          <option value="done">Done</option>
        </select><br><br>
        <input class="name-input" type="text"
        id="session-input" placeholder="Type your session ID...">
        <br><br>
      <button type="submit" id="submitJson" class="submit-button">Submit</button>
	 </form>
	 </div>
	 <script src="popup.js"></script>

</body>
</html>
