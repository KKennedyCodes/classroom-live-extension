<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Classroom Live</title>
  <style type="text/css">
    body {
      min-width: 200px;
      height: 300px;
    }
</style>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<header class="newTabHeader">
  <a href="http://localhost:3000/sessions" target="_blank"><img src="https://live.staticflickr.com/65535/49296000551_fe05df3618_b.jpg" className="homeTitle" alt="ClassroomLogo" /></a>
</header>
<body class="newTabBody"> 
<br>

  <button id="settings-button">Submit Status</button>
  <button id="clear-settings-button">Clear Status</button>
  <div class="settings" id="settings">
     <form class="name-form" id="name-form" action="#" method='POST'>
        <input class="name-input" type="text"
          id="name-input" placeholder="Type your name here..."><br><br>
        <input class="name-input" type="text"
          id="comment-input" placeholder="Type your comment..."><br><br>
          <select name="status" id="status-input">
            <option value="stuck">Stuck</option>
            <option value="question">Question</option>
            <option value="working">Working</option>
            <option value="done">Done</option>
          </select><br><br>
          <input class="name-input" type="text"
          id="session-input" placeholder="Type your session ID...">
          <br><br>
        <button type="submit" class="name-button">Submit</button>
     </form>
  </div>
  <div class="greeting-container">
    <h2 class="greeting" id="greeting"></h2>
 </div>
   <script src="main.js"></script>
</body>
</html>
